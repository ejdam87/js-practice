<!DOCTYPE html>
<html>

	<head>
		<title>Zoo management</title>
		<link rel="stylesheet" type="text/css" href="zoo.css">

	</head>

	<body>

		<main>
			<fieldset>

				<legend>Add an animal</legend>

				<label for="name">Name</label>
				<input type="text" name="name" id="name_input"></input>

				<label for="race">Race</label>
			    <select id="races"></select>

			    <label for="sectors">Sector</label>
			    <select id="sectors"></select>

			    <button id="add_button">Add animal</button>

			</fieldset>

			<label for="query">Query:</label>
			<input type="text" id="query_input" name="query"></input>
			<button id="query_button">Evaluate!</button>

			<p id="status_bar"></p>

		</main>
		
		<table id="output"></table>
		
		<script src="zoo.js"></script>

	</body>
</html>
